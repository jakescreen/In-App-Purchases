<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/crypto2.js"></script>
    <title>Crypto Clicker</title>
</head>
<body>
    <div class="container">
        <div id="crypto">
            <div id="click">
                <img src="../img/noun_coin_4020418.svg" alt="coin" id="coinIcon" width="400" height="400">
                <span id="counter">0</span>
                <br>
                <button id="saveButton">Save</button>
                <button id="loadButton">Load</button> 
            </div>
            <div id="upgradeMenu">
                <br>
                <div id="upgradeMenuButton">
                    Upgrades
                </div>
                <div id="upgradeMenuDropdown">
                    <div id=rigUpgrades>
                        <div id="upgrade1">
                            <div>upgrade 1</div>
                            <div>cost: 10</div>
                            <img src="../img/noun_Pickaxe_3059983.svg" alt="pickaxe" height="60" width="60" id="rig1">
                        </div>
                    </div>
                    <div id="speedUpgrades">
                        <div id="speed1">
                            <div>speed 1</div>
                            <div>cost: 100</div>
                            <img src="../img/noun_gpu_1132936.svg" alt="fan1" height="60" width="60" id="speed1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="market">

        </div>
    </div>
</body>

</footer>
</html>
